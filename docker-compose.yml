version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: dhakacart-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dhakacart"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dhakacart-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dhakacart-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dhakacart-network

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: dhakacart-backend:v1.0.0  # Custom image name
    container_name: dhakacart-backend
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - dhakacart-network
    restart: unless-stopped

  # Frontend (React) - Production build with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production  # Use production build with Nginx
    image: dhakacart-frontend:v1.0.0
    container_name: dhakacart-frontend
    environment:
      # Use relative URL - Nginx will proxy /api/ to backend container
      # No public IP needed - all via Docker network
      REACT_APP_API_URL: /api
    ports:
      - "3000:80"  # Nginx listens on port 80
    depends_on:
      - backend
    networks:
      - dhakacart-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dhakacart-network:
    driver: bridge
version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: dhakacart-db
    environment:
      POSTGRES_USER: dhakacart
      POSTGRES_PASSWORD: dhakacart123
      POSTGRES_DB: dhakacart_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dhakacart"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dhakacart-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dhakacart-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dhakacart-network

  # Backend API (From Docker Hub)
  backend:
    image: arifhossaincse22/dhakacart-backend:latest
    container_name: dhakacart-backend
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dhakacart-network
    restart: unless-stopped

  # Frontend (From Docker Hub)
  frontend:
    image: arifhossaincse22/dhakacart-frontend:latest
    container_name: dhakacart-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dhakacart-network
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dhakacart-network:
    driver: bridge

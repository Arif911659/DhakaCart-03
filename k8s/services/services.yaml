---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: dhakacart-db-service
  namespace: dhakacart
  labels:
    app: dhakacart-db
spec:
  type: ClusterIP  # Internal only
  selector:
    app: dhakacart-db
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: dhakacart-redis-service
  namespace: dhakacart
  labels:
    app: dhakacart-redis
spec:
  type: ClusterIP  # Internal only
  selector:
    app: dhakacart-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: dhakacart-backend-service
  namespace: dhakacart
  labels:
    app: dhakacart-backend
spec:
  type: ClusterIP
  selector:
    app: dhakacart-backend
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP  # Sticky sessions if needed
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: dhakacart-frontend-service
  namespace: dhakacart
  labels:
    app: dhakacart-frontend
spec:
  type: ClusterIP
  selector:
    app: dhakacart-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

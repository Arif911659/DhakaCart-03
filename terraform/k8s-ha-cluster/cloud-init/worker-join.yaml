#cloud-config
# Cloud-init script for worker nodes (kubeadm join)

package_update: true
package_upgrade: true

packages:
  - curl
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
  - openssh-client

write_files:
  - path: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    owner: root:root
    permissions: '0644'

  - path: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1
    owner: root:root
    permissions: '0644'

  - path: /etc/containerd/config.toml
    content: |
      version = 2
      [plugins]
        [plugins."io.containerd.grpc.v1.cri"]
          [plugins."io.containerd.grpc.v1.cri".containerd]
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes]
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                runtime_type = "io.containerd.runc.v2"
                [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
                  SystemdCgroup = true
    owner: root:root
    permissions: '0644'

runcmd:
  # Disable swap
  - swapoff -a
  - sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

  # Load kernel modules
  - modprobe overlay
  - modprobe br_netfilter

  # Apply sysctl settings
  - sysctl --system

  # Install containerd
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y containerd.io
  - mkdir -p /etc/containerd
  - containerd config default | tee /etc/containerd/config.toml > /dev/null
  - sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
  - systemctl restart containerd
  - systemctl enable containerd

  # Install kubeadm, kubelet, kubectl
  - curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor -o /usr/share/keyrings/kubernetes-archive-keyring.gpg
  - echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | tee /etc/apt/sources.list.d/kubernetes.list
  - apt-get update
  - apt-get install -y kubelet=${kubernetes_version}-00 kubeadm=${kubernetes_version}-00 kubectl=${kubernetes_version}-00
  - apt-mark hold kubelet kubeadm kubectl

  # Wait for master1 to be ready
  - |
    until ping -c 1 ${master1_private_ip} > /dev/null 2>&1; do
      echo "Waiting for master1 to be reachable..."
      sleep 5
    done

  # Wait for cluster to be ready and get join token
  - |
    until ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 ubuntu@${master1_private_ip} 'kubectl get nodes | grep -q master-1' 2>/dev/null; do
      echo "Waiting for master1 cluster to be ready..."
      sleep 15
    done

  # Get join command from master1
  - |
    JOIN_TOKEN=$(ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 ubuntu@${master1_private_ip} "kubeadm token create --print-join-command 2>/dev/null | grep -oP '--token \K[^\s]+' || echo '${join_token}'")
    
    # Join the cluster
    kubeadm join ${api_server_endpoint}:6443 \
      --token ${join_token} \
      --discovery-token-unsafe-skip-ca-verification || echo "Join will be retried"

final_message: "Worker node join process initiated. Please verify with: kubectl get nodes"

